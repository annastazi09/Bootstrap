<!DOCTYPE html>
<html>
<head>
    <title>Alerts</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .box {
            margin: 100px auto;
            width: 500px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="alert alert-success" role="alert"><strong>Well done!</strong>You did it!
    </div>
    <div class="alert alert-info" role="alert"><strong>Heads up!</strong>You did it!
    </div>
    <div class="alert alert-warning" role="alert"><strong>Warning!</strong>You did it!
    </div>
    <div class="alert alert-danger" role="alert"><strong>Oh snap!</strong>You did it!
    </div>

</div>
</body>
</html>
