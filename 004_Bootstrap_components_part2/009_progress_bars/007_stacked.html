<!DOCTYPE html>
<html>
<head>
    <title>Progress bar</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .progress {
            width: 700px;
            margin: 280px auto;
        }
    </style>
</head>
<body>
<!--Оболочка див с классом .progress Полоса прогресса - див с классом .progress-bar Прогресс определяется в процентах-->
    <!--Полоса прогреса из нескольких частей-->
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 35%">
            <span class="sr-only">35% Complete</span>
        </div>
        <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
            <span class="sr-only">20% Complete</span>
        </div>
        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
            <span class="sr-only">10% Complete</span>
        </div>
    </div>
</body>
</html>
