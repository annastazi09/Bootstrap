<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Встроенная форма</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            padding: 20px;
        }
        .form-inline {
            margin-top: 30px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<form class="form-inline">
    <div class="form-group">
        <label for="exampleInputEmail">Email adress</label>
        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Input email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <input type="password" id="exampleInputPassword" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Sign in</button>
</form>
</body>
</html>
