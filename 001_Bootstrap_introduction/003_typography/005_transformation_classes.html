<!DOCTYPE html>
<html>
<head>
    <title>Классы для трансформации текста</title>

    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>

    <p class="text-lowercase">Text to test <p /> <!--lowercase - нижний регистр-->
    <p class="text-uppercase"> Some bla bla text<p /> <!--uppercase - верхний регистр-->
    <p class="text-capitalize">Some bla bla text <p /> <!--capitalize - первая буква каждого слова будет заглавной-->


</body>
</html>
