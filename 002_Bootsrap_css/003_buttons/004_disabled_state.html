<!DOCTYPE html>
<html>
<head>
    <title>Неактивное состояние кнопки</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <button type="button" class="btn btn-default btn-lg" disabled >Default button</button>
    <button type="button" class="btn btn-primary btn-lg" disabled >Primary button</button>
    <br /><br />
    <!--ССылки визуально тоже могут быть кнопками, делаем её disabled кнопкой-ссылкой-->
    <a href="#" class="btn btn-primary btn-lg disabled">Primary link</a>
    <a href="#" class="btn btn-default btn-lg disabled">link</a>
</body>
</html>
