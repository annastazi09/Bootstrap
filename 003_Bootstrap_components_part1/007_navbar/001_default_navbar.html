<!DOCTYPE html>
<html>
<head>
    <title>Default navbar</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../Bootstrap/js/jquery-1.11.3.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<!--Пример навигационного меню-->
<!--Контейнер с классом navbar включает в себя элементы навигации-->
    <nav class="navbar navbar-default" role="navigation">

        <!--Класс container-fluid - адаптивный контейнер-->

        <div class="container-fluid">
            
            <!--Блок с кнопкой Brand и кнопкой для развертывания меню-->

            <div class="navbar-header">
                <a class="navbar-brand" href="#">Brand</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="colapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toogle nav</span>
                    <!--Icons-->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!--Набор ссылок навигации, форм и других элементов меню ( в моб. будет находится в раскрывающем списке)-->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            DropDown
                            <span class="caret"></span>
                        </a>

                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Action1</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Action2</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            DropDown
                            <span class="caret"></span>
                        </a>

                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Action1</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Action2</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>

    </nav>
</body>
</html>
