<!DOCTYPE html>
<html>
<head>
    <title>Checkboxes and radio in addons</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .box {
            margin: 200px auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <!--Класс "input-group-addon" добавляет в элемент формы специальную область для необходимых символов-->

        <div class="input-group">
            <span class="input-group-addon"><input type="checkbox"/></span>
            <input type="text" class="form-control" />
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon"><input type="radio"/></span>
            <input type="text" class="form-control" />
        </div>
    </div>
</body>
</html>
