<html>
<head>
    <title>Tooltip</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../Bootstrap/js/jquery-1.11.3.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>

    <style>
        body {
            padding: 20px;
        }

<body>
<!--Класс "data-toggle='tooltip'" - добавляет особую всплывающую подсказку к элементу-->

<!--<div class="tooltip top" role="tooltip">
    <div class="tooltip-arrow"></div>
    <div class="tooltip-inner">Some tooltip-text!</div>
</div>-->

    <!--"tooltip-arrow" - возможность заменить цвет уголка
    "tooltip-inner" - возможность заменить цвет фона всей всплывающей подсказки-->

    <a id="link" href="#" data-toggle="tooltip" title="Some tooltip text!">Hover over me</a>
    <!--activate tooltip-->
    <!--detail in file 003_tooltips_info-->
    <script>
        $('#link').tooltip({placement:"right"})
    </script>


</body>
