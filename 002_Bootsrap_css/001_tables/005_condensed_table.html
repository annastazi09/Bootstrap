<!DOCTYPE html>
<html>
<head>
    <title>Сжатая таблица</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        table, .table {
            width: 300px;
            margin: 30px auto;
        }
    </style>
</head>
<body>


    <table class="table table-bordered table-striped">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>800</td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>470</td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>150</td>
        </tr>
    </table>

    <br />

    <table class="table table-bordered table-striped table-condensed">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>800</td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>470</td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>150</td>
        </tr>
    </table>

</body>
</html>
