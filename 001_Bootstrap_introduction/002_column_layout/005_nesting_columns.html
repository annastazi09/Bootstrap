<!DOCTYPE html>
<html>
<head>
    <title>Колоночная верстка. Вложенные столбцы</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .col-md-12 {
            background: #dedede;
        }

        .col-md-2, .col-md-6 {
            background: #ffb4b4;
        }

        .col-md-8 {
            background: #fff1b9;
        }

        .odd {
            background: #e6ff7c;
        }

        .even {
            background: #a4b6ff;
        }
    </style>
</head>
<body>
<div class="container">

    <!--первая строка-->
    <div class="row">
        <div class="col-md-12">
            <p>Ширина блока в 12 колонок</p>
        </div>
    </div>

    <!--вторая строка-->
    <div class="row">

        <div class="col-md-2">
            <p>Ширина блока в 2 колонки</p>
        </div>

        <div class="col-md-8">
            <p>Ширина блока в 8 колонок</p>

            <div class="row"> <!--Добавление строки в нужный столбец-->
                <div class="col-md-3 odd"> <!--Создание столбцов-->
                    <p>Ширина блока в 3 колонки</p>
                </div>
                <div class="col-md-3 even">
                    <p>Ширина блока в 3 колонки</p>
                </div>
                <div class="col-md-3 odd">
                    <p>Ширина блока в 3 колонки</p>
                </div>
                <div class="col-md-3 even">
                    <p>Ширина блока в 3 колонки</p>
                </div>
            </div>

        </div>

        <div class="col-md-2">
            <p>Ширина блока в 2 колонки</p>
        </div>

    </div>

    <!--третья строка-->
    <div class="row">
        <div class="col-md-12">
            <p>Ширина блока в 12 колонок</p>
        </div>
    </div>

</div>

</body>
</html>
