<!DOCTYPE html>
<html>
<head>
    <title>Списки</title>

    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!--Неупорядоченный список-->

<ul>
    <li>It1</li>
    <li>It2</li>
    <li>It3</li>
    <li>It4</li>
</ul>

    <hr/>

    <!--Упорядоченый список-->

<ol>
    <li>It1</li>
    <li>It2</li>
    <li>It3</li>
    <li>It4</li>
</ol>

    <hr />

<!--Список без стилей класс .list-unstyled-->

<ul class="list-unstyled">
    <li>It1</li>
    <li>It2</li>
    <li>It3</li>
    <li>It4</li>
</ul>

    <ol class="list-unstyled">
        <li>It1</li>
        <li>It2</li>
        <li>It3</li>
        <li>It4</li>
    </ol>

<hr/>

<!--Горизонтальный список. Класс .list-inline-->

    <ul class="list-inline">
        <li>It1</li>
        <li>It2</li>
        <li>It3</li>
        <li>It4</li>
    </ul>
<hr/>

<!--Список определений-->

<dl>
    <dt>HTML</dt>
    <dd>Hyper Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
</dl>

<hr/>

<!--Горизонтальный список определений. Класс .-->

    <dl class="dl-horizontal">
        <dt>HTML</dt>
        <dd>Hyper Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>

    <hr />
</body>
</html>
