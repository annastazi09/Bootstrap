<!DOCTYPE html>
<html>
<head>
    <title>Размер кнопок</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            padding: 20px;
        }
        .buttons {
            border: 1px solid red;
            width: 300px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
<!--Размеры кнопок регулируются с помощью классов "btn-lg" "btn-sm" "btn-xs"-->
    <p>
        <button type="button" class="btn btn-default btn-lg">Large button</button>
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
    </p>
    <p>
        <button type="button" class="btn btn-default">Default button</button>
        <button type="button" class="btn btn-primary">Primary button</button>
    </p>
    <p>
        <button type="button" class="btn btn-default btn btn-sm">Small button</button>
        <button type="button" class="btn btn-primary  btn-sm">Small button</button>
    </p>
    <p>
        <button type="button" class="btn btn-default btn btn-xs">Extra small button</button>
        <button type="button" class="btn btn-primary  btn-xs">Extra small button</button>
    </p>
   <!--Класс "btn-block" делает кнопки блочными елементами-->
<div class="buttons">
    <button type="button" class="btn btn-default btn btn-block">Block level button</button>
    <button type="button" class="btn btn-primary btn-block">Block level button</button>
</div>
</body>
</html>
