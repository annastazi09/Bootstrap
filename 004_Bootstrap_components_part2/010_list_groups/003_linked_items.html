<!DOCTYPE html>
<html>
<head>
    <title>Списки links</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .list-group{
            width: 400px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <!--Контейнер с классом "list-group" хранит в себе элементы списка. Каждый элемент списка содержит класс"list-group-item"-->

        <div class="list-group">
            <a href="#" class="list-group-item active">1</a>
            <a href="#" class="list-group-item">2</a>
            <a href="#" class="list-group-item">3</a>
            <a href="#" class="list-group-item">4</a>
            <a href="#" class="list-group-item">5</a>
            <a href="#" class="list-group-item">6</a>
            <a href="#"class="list-group-item">This is spartaaaaaaaaa!!!</a>
        </div>

</body>
</html>
