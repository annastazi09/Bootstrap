<!DOCTYPE html>
<html>
<head>
    <title>Аббревиатуры</title>

    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        blockquote {
            width: 700px;
            margin: 100px auto;
        }
            
    </style>
</head>

<body>

    <!--Создание обычной цитаты с помощью тега blockquote. По умолчанию с левой стороны будет вертикальная полоса-->

    <blockquote ><p>Only a life lived for others is worth living. Albert Einstein.</p></blockquote>

    <!--Добавление футера в цитату для определения источника. Источник принято помещять в тег <cite>-->
<blockquote>
    <p>Luck is what happens when preparation meets opportunity. Coach Darrel Royal.</p>
    <footer>Someone famous in <cite title="Source Title">Source Title</cite></footer>
</blockquote>

    <!--.blockquote-reverse перемещает цитату вправо-->
    <blockquote class="blockquote-reverse">
        <p>Luck is what happens when preparation meets opportunity. Coach Darrel Royal.</p>
        <footer>Someone famous in <cite title="Source Title">Source Title</cite></footer>
    </blockquote>
</body>
</html>
