<!DOCTYPE html>
<html>
<head>
    <title>Списки</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .box {
            width: 400px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<!--Контейнер с классом "list-group" хранит в себе элементы списка. Каждый элемент списка содержит класс"list-group-item"-->
    <div class="box">
        <ul class="list-group">
            <li class="list-group-item">1</li>
            <li class="list-group-item">2</li>
            <li class="list-group-item">3</li>
            <li class="list-group-item">4</li>
            <li class="list-group-item">5</li>
            <li class="list-group-item">6</li>
            <li class="list-group-item">This is spartaaaaaaaaa!!!</li>
        </ul>
    </div>
</body>
</html>
