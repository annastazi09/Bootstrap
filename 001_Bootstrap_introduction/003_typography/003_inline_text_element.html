<!DOCTYPE html>
<html>
<head>
    <title>Марки и другие выделяющие текст теги</title>

    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            padding: 20px;
        }

    </style>
</head>

<body>

    <p class="lead"> Bootstrap heading <p/> 
    <p class="lead"> <mark>jhgjghjghjj</mark> <p/>
    <p class="lead"> <strong>ghjgjghhjg</strong> <p/>
    <p class="lead"> <u>ghjghjgjghjg</u><p/> 
    <p class="lead"> Bootstrap heading<p/>
    <p class="lead"><em>gfhgfhfghfhfgh</em><p/> 

</body>
</html>
