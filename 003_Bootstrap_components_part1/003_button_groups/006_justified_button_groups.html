<!DOCTYPE html>
<html>
<head>
    <title>Justify Group buttons</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .btn-group-justified {
            margin: 250px auto;
            display: block;
            width: 900px;
        }
    </style>
</head>
<body>

    <div class="btn-group-justified">    <!--Выравнивание кнопок по всей ширине родительского блока-->
        <div class="btn-group">
            <button type="button" class="btn btn-default">1</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">2</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">3</button>
        </div>
    </div>

</body>
</html>
