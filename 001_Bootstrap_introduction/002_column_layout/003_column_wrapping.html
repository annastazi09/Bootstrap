<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Колоночная вёрстка. Перенос столбцов</title>

    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .col-md-9, .col-md-12 {
            background: #dedede;
        }

        .col-md-4 {
            background: #ffb4b4;
        }

        .col-md-6 {
            background: #fff1b9;
        }
    </style>

</head>
<body>
<div class="container">
    
    <!--первая строка-->
    <div class="row">
        <div class="col-md-9">
            <p>Ширина блока в 9 колонок</p>
        </div>
        <div class="col-md-4">
            <p>Ширина блока в 4 колонки</p> <!--блок 9 + 4 = 13 не помещается и будет перенесен на новую строку-->
        </div>
        <div class="col-md-6">
            <p>Ширина блока в 6 колонок</p>
        </div>
    </div>

    <!--вторая строка-->
    <div class="row">
        <div class="col-md-12">
            <p>Ширина блока в 12 колонок.Полноценная строка</p>
        </div>
    </div>

</div>
</body>
</html>
