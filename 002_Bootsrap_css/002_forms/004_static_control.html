<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Статичсекие элементы</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>

<!--Для того что бы поместить просто текст рядок с элементами формы используйте класс "form-control-static"-->

<form class="form-horizontal">
    <div class="form-group">

        <!--Класс "col-md-2" растягивает тег <label> на 2 колонки-->
        <!--Класс "control-label" перемещает текст метки вправо-->

        <label  class="col-md-2 control-label">Email</label>

        <!--Класс "col-md-8" расстягивает тег <div> на 8 колонок-->
        <div class="col-md-8">
            <p class="form-control-static">email@example.com</p>
        </div>
    </div>
    <div class="form-group">
        <!--Класс "col-md-2" растягивает тег <label> на 2 колонки-->

        <label for="inputPassword" class="col-md-2 control-label">Password</label>

        <!--Класс "col-md-8" расстягивает тег <div> на 8 колонок-->
        <div class="col-md-8">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
</form>
</body>
</html>
