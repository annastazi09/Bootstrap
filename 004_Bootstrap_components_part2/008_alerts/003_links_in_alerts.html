<!DOCTYPE html>
<html>
<head>
    <title>Alerts</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .box {
            margin: 100px auto;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="alert alert-success" role="alert">
            Well done! You did it!<a href="#" class="alert-link"> Be with me^__^</a>
        </div>
        <div class="alert alert-info" role="alert">
          Heads up!You did it!<a href="#" class="alert-link"> I think about you</a>
        </div>
        <div class="alert alert-warning" role="alert">
           Warning!You did it!<a href="#" class="alert-link"> Eeem i think you are dumb</a>
        </div>
        <div class="alert alert-danger" role="alert">
            Oh snap!You did it!<a href="#" class="alert-link"> You looser=(</a>
        </div>

    </div>
</body>
</html>
