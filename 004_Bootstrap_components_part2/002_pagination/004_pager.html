<!DOCTYPE html>
<html>
<head>
    <title>Постраничная навигация (pager)</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .box {
            margin: 180px auto;
            width: 600px;
            border: 1px solid grey;
            padding: 20px;
            -ms-border-radius: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="box">

    <ul class="pager">
        <li><a href="#">Previous</a></li>
        <li><a href="#">Next</a></li>
    </ul>

    <ul class="pager">
        <li class="previous"><a href="#">&larr;Older</a></li>
        <li class="next"><a href="#">Never &rarr;</a></li>
    </ul>

    <ul class="pager">
        <li class="previous disabled"><a href="#">&larr;Older</a></li>
        <li class="next"><a href="#">Never &rarr;</a></li>
    </ul>

</div>

</body>
</html>
